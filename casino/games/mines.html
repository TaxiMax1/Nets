<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="/script.js" defer></script>
    <title>Nets: Online Casino & Sports Betting - Play Bet Online</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/netslogo.png">
</head>
<body>
    <header class="header-container">
        <nav class="nav-container">
          <svg fill="currentColor" viewBox="0 0 64 64" class="svg-icon">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M0 0h64v13H0V0Zm0 25.5h64v13H0v-13ZM64 51H0v13h64V51Z"></path>
          </svg>
          <a href="/"><img src="/assets/img/netslogo.png" id="netslogo" /></a>
          <div class="sign-buttons">
            <button class="login-button">Login</button>
            <button class="register-button">Register</button>
          </div>
        </nav>
    </header>
    
    <aside class="aside-container">
      <nav class="asidenav-container">
        <a href="">
          <div class="sportsgamble-container" id="casinohome" style="background-color: #00ff117f;">
            <span class="label">CASINO</span>
          </div>
        </a>
  
        <a href="/404.html">
          <div class="sportsgamble-container" id="basketball">
            <span class="label">SPORTS</span>
          </div>
        </a>
      </nav>
    </aside>
    
    <div class="mines-container">
        <div class="mines-controls"></div>
      
        <div class="mines-board-bg">
          <div class="info-bg"></div>
          <div class="info-bg2"></div>
      
          <div class="startbuttons">
            <button id="startManualBtn">Manual</button>
            <button id="startAutoBtn">Auto</button>
          </div>
      
          <label id="betAmountlabel" for="betAmount">Bet Amount</label>
          <input type="number" id="betAmount" placeholder="0,00000000">
      
          <label id="numMineslabel" for="numMines">Mines</label>
          <select class="numMinesdrop" data-test="mines-count" name="mines-count">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
          </select>
          
          <button type="button" tabindex="0" class="betButton" data-button-root="">
            <span>Bet</span>
          </button>
      
          <div class="mines-board" id="board"></div>
        </div>
      </div>           
</body>
</html>
